    render();
}

function toggleRandomMode() {
    if (isMistakeMode) toggleMistakeMode();

    if (!isRandomMode) {
        isRandomMode = true;
        currentList = db.map((_, i) => i).sort(() => Math.random() - 0.5);
        optionOrderCache = {};
        resetCurrentStatus();
        
        document.getElementById('btnRandom').classList.add('active-random');
        document.getElementById('btnRandom').innerHTML = `ğŸ”€ é€€å‡ºéšæœº`;
    } else {
        isRandomMode = false;
        currentList = db.map((_, i) => i);
        document.getElementById('btnRandom').classList.remove('active-random');
        document.getElementById('btnRandom').innerHTML = `ğŸ”€ éšæœº`;
    }
    
    // åˆ‡æ¢æ¨¡å¼æ—¶æ¸…ç©ºä¸´æ—¶é€‰æ‹©
    tempSelection = [];
    currPtr = 0;
    render();
}

function restartProgress() {
    if(!confirm("ç¡®å®šè¦é‡ç½®å½“å‰æ¨¡å¼çš„æ‰€æœ‰åšé¢˜è®°å½•å—ï¼Ÿ")) return;
    resetCurrentStatus();
    tempSelection = []; // é‡ç½®æ—¶æ¸…ç©º
    currPtr = 0;
    render();
}

function resetCurrentStatus() {
    currentList.forEach(idx => {
        delete answerStatus[idx];
        delete userAnswers[idx];
    });
}

function exitEmptyState() {
    if(isMistakeMode) toggleMistakeMode();
    else if(isRandomMode) toggleRandomMode();
    else {
        restartProgress();
    }
}

// --- æ¸²æŸ“ ---
function render() {
    if (currentList.length === 0) {
        document.getElementById('qContainer').style.display = 'none';
        document.getElementById('emptyState').style.display = 'block';
        document.getElementById('curNum').innerText = 0;
        document.getElementById('totalNum').innerText = 0;
        return;
    } else {
        document.getElementById('qContainer').style.display = 'block';
        document.getElementById('emptyState').style.display = 'none';
    }

    const realIdx = currentList[currPtr];
    const q = db[realIdx];
    const status = answerStatus[realIdx] || 0;
    
    document.getElementById('realIdx').innerText = realIdx + 1;
    document.getElementById('curNum').innerText = currPtr + 1;
    document.getElementById('totalNum').innerText = currentList.length;
    
    const tagEl = document.getElementById('qTag');
    tagEl.innerText = q.t === 1 ? 'å•é€‰' : (q.t === 2 ? 'å¤šé€‰' : 'åˆ¤æ–­');
    tagEl.className = `tag ${q.t === 2 ? 'multi' : (q.t === 3 ? 'judge' : 'single')}`;
    
    document.getElementById('qText').innerText = q.q;
    
    const optBox = document.getElementById('optBox');
    optBox.innerHTML = '';
    
    // æ³¨æ„ï¼šè¿™é‡Œä¸è¦æ¸…ç©º tempSelectionï¼Œå¦åˆ™ç‚¹å‡»æ“ä½œä¼šæ— æ•ˆã€‚
    // tempSelection çš„æ¸…ç©ºåªåº”å‘ç”Ÿåœ¨åˆ‡æ¢é¢˜ç›®çš„æ—¶å€™ã€‚

    let indices = [0, 1, 2, 3].slice(0, q.o.length);
    if (isRandomMode) {
        if (!optionOrderCache[realIdx]) {
            optionOrderCache[realIdx] = indices.sort(() => Math.random() - 0.5);
        }
        indices = optionOrderCache[realIdx];
    } else {
        optionOrderCache[realIdx] = indices;
    }

    indices.forEach((originalIndex, visualIndex) => {
        const key = String.fromCharCode(65 + visualIndex);
        const originalKey = String.fromCharCode(65 + originalIndex);
        
        const div = document.createElement('div');
        div.className = 'opt';
        div.onclick = () => handleSelect(originalKey, visualIndex, realIdx);

        if (status !== 0) {
            if (q.t === 2) {
                const isCorrectOpt = q.a.includes(originalKey);
                const isUserSelected = userAnswers[realIdx].includes(originalKey);
                
                if (isCorrectOpt) div.classList.add('correct');
                if (isUserSelected && !isCorrectOpt) div.classList.add('wrong');
                if (isUserSelected && isCorrectOpt) div.classList.add('selected');
            } else {
                if (originalKey === q.a) div.classList.add('correct');
                else if (userAnswers[realIdx] === originalKey) div.classList.add('wrong');
            }
        } else if (tempSelection.includes(originalKey)) {
            div.classList.add('selected');
        }
        
        div.innerHTML = `
            <div class="opt-key">${key}</div>
            <div class="opt-text">${q.o[originalIndex]}</div>
        `;
        optBox.appendChild(div);
    });

    const subBtn = document.getElementById('subBtn');
    const analysis = document.getElementById('analysis');
    
    if (q.t === 2 && status === 0) {
        subBtn.style.display = 'block';
        analysis.style.display = 'none';
    } else {
        subBtn.style.display = 'none';
        if (status !== 0) {
            analysis.style.display = 'block';
            
            let correctText = "";
            if (q.t === 2) {
                correctText = q.a.split('').map(k => q.o[k.charCodeAt(0)-65]).join('ï¼›');
            } else {
                correctText = q.o[q.a.charCodeAt(0)-65];
            }
            document.getElementById('rightAns').innerHTML = `
                <span style="font-size:16px;color:#334155">${correctText}</span>
                <br><span style="font-size:12px;color:#94A3B8">åŸå§‹ç­”æ¡ˆ: ${q.a}</span>
            `;
            
            const msgEl = document.getElementById('mistakeMsg');
            if (status === 2) {
                analysis.classList.add('error-mode');
                msgEl.style.display = 'block';
                msgEl.innerText = isMistakeMode ? "ä¾ç„¶é”™è¯¯ï¼Œç»§ç»­åŠ æ²¹" : "å·²åŠ å…¥é”™é¢˜æœ¬";
            } else {
                analysis.classList.remove('error-mode');
                msgEl.style.display = 'block';
                msgEl.innerText = isMistakeMode ? "æ­å–œï¼å·²ä»é”™é¢˜æœ¬ç§»é™¤" : "å›ç­”æ­£ç¡®";
                msgEl.style.color = "var(--success)";
            }
        } else {
            analysis.style.display = 'none';
        }
    }
}

// --- äº¤äº’ ---
function handleSelect(originalKey, visualIndex, realIdx) {
    if (answerStatus[realIdx]) return;
    const q = db[realIdx];

    if (q.t === 2) {
        // å¤šé€‰é€»è¾‘ï¼šä»…æ›´æ–°æ•°æ®ï¼Œä¸æ¸…ç†æ•°ç»„
        if (tempSelection.includes(originalKey)) {
            tempSelection = tempSelection.filter(k => k !== originalKey);
        } else {
            tempSelection.push(originalKey);
        }
        render(); // é‡æ–°æ¸²æŸ“ç•Œé¢ä»¥æ˜¾ç¤ºé€‰ä¸­çŠ¶æ€
    } else {
        submitSingle(originalKey, realIdx);
    }
}

function submitSingle(userPick, realIdx) {
    const q = db[realIdx];
    const isRight = userPick === q.a;
    
    userAnswers[realIdx] = userPick;
    answerStatus[realIdx] = isRight ? 1 : 2;
    
    processResult(isRight, realIdx);
    render();
    
    if (isRight) {
        setTimeout(() => {
            if (currentList[currPtr] === realIdx) {
                changeQ(1);
            }
        }, 500);
    }
}

function submitMulti() {
    const realIdx = currentList[currPtr];
    if (tempSelection.length === 0) return alert("è¯·è‡³å°‘é€‰æ‹©ä¸€é¡¹");
    
    const userPick = tempSelection.sort().join('');
    const q = db[realIdx];
    const isRight = userPick === q.a;

    userAnswers[realIdx] = userPick;
    answerStatus[realIdx] = isRight ? 1 : 2;

    processResult(isRight, realIdx);
    render();
}

function processResult(isRight, realIdx) {
    if (!isRight) {
        if (!mistakeList.includes(realIdx)) {
            mistakeList.push(realIdx);
            saveMistakes();
        }
    } else {
        if (isMistakeMode) {
            mistakeList = mistakeList.filter(id => id !== realIdx);
            saveMistakes();
        }
    }
}

function saveMistakes() {
    mistakeList = [...new Set(mistakeList)].sort((a,b) => a-b);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(mistakeList));
    updateMistakeBtn();
}

function updateMistakeBtn() {
    const el = document.getElementById('wrongCount');
    if(el) el.innerText = mistakeList.length;
}

function changeQ(step) {
    const nextPtr = currPtr + step;
    if (nextPtr >= 0 && nextPtr < currentList.length) {
        currPtr = nextPtr;
        tempSelection = []; // åªæœ‰åœ¨åˆ‡æ¢é¢˜ç›®æ—¶æ‰æ¸…ç©ºä¸´æ—¶é€‰æ‹©
        render();
    } else {
        if (step > 0) alert("å·²ç»æ˜¯æœ€åä¸€é¢˜äº†ï¼");
        else alert("å·²ç»æ˜¯ç¬¬ä¸€é¢˜äº†ï¼");
    }
}

// ç­”é¢˜å¡
function toggleSheet() {
    const modal = document.getElementById('sheetModal');
    if (modal.style.display === 'block') {
        modal.style.display = 'none';
    } else {
        modal.style.display = 'block';
        renderSheet();
    }
}

function renderSheet() {
    const box = document.getElementById('sheetBox');
    box.innerHTML = '';
    
    currentList.forEach((realIdx, i) => {
        const div = document.createElement('div');
        const st = answerStatus[realIdx] || 0;
        div.className = `grid-item ${st === 1 ? 'ok' : (st === 2 ? 'err' : '')}`;
        if (i === currPtr) div.classList.add('curr');
        div.innerText = i + 1;
        div.onclick = () => {
            currPtr = i;
            tempSelection = []; // åˆ‡æ¢é¢˜ç›®æ¸…ç©ºé€‰æ‹©
            render();
            toggleSheet();
        };
        box.appendChild(div);
    });
}

updateMistakeBtn();
render();
